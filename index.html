<!-- 檔名：index.html -->
<!-- 版本：v7.2 (Final Structure Fix) -->
<!-- 修正：營運頁面滑動解鎖、首頁加入今日戰情與AI入口 -->
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SEAFOOD.BOSS v7.2</title>
    
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#F8FAFC"> 
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="./icons/icon-192.png">

    <!-- 外部資源 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Tailwind 設定 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        slate: { 50: '#F8FAFC', 100: '#F1F5F9', 200: '#E2E8F0', 700: '#334155', 800: '#1E293B' },
                        sky: { 50: '#F0F9FF', 100: '#E0F2FE', 500: '#0EA5E9', 600: '#0284C7' },     
                        rose: { 50: '#FFF1F2', 100: '#FFE4E6', 500: '#F43F5E' },                    
                        emerald: { 50: '#ECFDF5', 100: '#D1FAE5', 500: '#10B981' },                 
                        orange: { 50: '#FFF7ED', 100: '#FFEDD5', 500: '#F97316' }, 
                        violet: { 50: '#F5F3FF', 500: '#8B5CF6' } // AI Color
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
                        'card': '0 1px 3px rgba(0,0,0,0.05), 0 1px 2px rgba(0,0,0,0.06)',
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.4s ease-out',
                        'slide-up': 'slideUp 0.3s ease-out',
                    },
                    keyframes: {
                        fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
                        slideUp: { '0%': { transform: 'translateY(20px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #F8FAFC; 
            color: #334155;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: none;
            position: fixed; inset: 0; overflow: hidden; 
            user-select: none;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .page-container {
            height: 100%;
            display: flex;
            flex-direction: column;
            padding-top: 60px; /* Header Height */
        }
        .fixed-controls {
            flex: none; 
            z-index: 10;
            /* 移除 padding-bottom，減少高度佔用 */
        }
        .scrollable-content {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 40px;
            position: relative;
        }

        .glass-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .todo-checkbox {
            appearance: none; width: 1.2rem; height: 1.2rem;
            border: 2px solid #CBD5E1; border-radius: 4px;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.2s; background: white;
        }
        .todo-checkbox:checked { background-color: #F43F5E; border-color: #F43F5E; }
        .todo-checkbox:checked::after { content: '✔'; color: white; font-size: 0.8rem; }
    </style>
</head>
<body>
    <div id="root">
        <div class="flex flex-col items-center justify-center h-screen bg-slate-50 text-slate-400 text-sm">
            <i class="fa-solid fa-circle-notch fa-spin text-2xl mb-3 text-sky-500"></i>
            <p>系統載入中...</p>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // DB Keys
        const DB_KEY_TRANSACTIONS = 'sf_transactions'; 
        const DB_KEY_LOGS = 'sf_logs';                 
        const DB_KEY_SETTINGS = 'sf_settings';         
        const DB_KEY_ENV = 'sf_daily_env';             
        const DB_KEY_TODOS = 'sf_todos_advanced_v1'; 

        // Utils
        const getTodayStr = () => new Date().toISOString().split('T')[0];
        const formatTime = () => new Date().toLocaleTimeString('zh-TW', { hour: '2-digit', minute:'2-digit' });
        const getCalendarDays = (year, month) => {
            const firstDay = new Date(year, month - 1, 1);
            const lastDay = new Date(year, month, 0);
            let days = [];
            for(let i=0; i<firstDay.getDay(); i++) days.push(null);
            for(let i=1; i<=lastDay.getDate(); i++) {
                days.push({ day: i, dateStr: `${year}-${String(month).padStart(2,'0')}-${String(i).padStart(2,'0')}` });
            }
            return days;
        };
        const useVoiceInput = (onResult) => {
            const [isListening, setIsListening] = useState(false);
            const startListening = () => {
                if (!('webkitSpeechRecognition' in window)) { alert("請使用 Chrome 瀏覽器"); return; }
                const recognition = new window.webkitSpeechRecognition();
                recognition.lang = 'zh-TW'; recognition.continuous = false; recognition.interimResults = false;
                recognition.onstart = () => setIsListening(true);
                recognition.onend = () => setIsListening(false);
                recognition.onresult = (event) => { onResult(event.results[0][0].transcript); };
                recognition.start();
            };
            return { isListening, startListening };
        };

        // --- Shared Components ---

        const Header = ({ title, showBack, onBack, themeColor = 'text-slate-700' }) => (
            <div className="fixed top-0 left-0 right-0 h-[60px] z-50 glass-header flex items-center justify-between px-5">
                <div className="flex items-center gap-3">
                    {showBack ? (
                        <button onClick={onBack} className="w-8 h-8 rounded-full bg-slate-100 flex items-center justify-center text-slate-600 active:scale-90 transition-transform">
                            <i className="fa-solid fa-chevron-left"></i>
                        </button>
                    ) : (
                        <div className="flex items-center gap-3 animate-fade-in">
                            <div className="w-9 h-9 rounded-xl bg-sky-50 flex items-center justify-center shadow-sm border border-sky-100">
                                <i className="fa-solid fa-fish text-sky-600 text-sm"></i>
                            </div>
                            <div className="flex flex-col">
                                <span className="text-sm font-black text-slate-800 tracking-wide leading-none">SEAFOOD<span className="text-sky-500">.BOSS</span></span>
                                <span className="text-[10px] text-slate-400 font-bold tracking-wider">PROFESSIONAL</span>
                            </div>
                        </div>
                    )}
                    
                    {showBack ? (
                        <h1 className={`text-base font-bold tracking-wide ${themeColor}`}>{title}</h1>
                    ) : (
                        <div className="text-[10px] font-mono text-slate-400 bg-slate-100 px-2 py-0.5 rounded-full border border-slate-200">v7.2</div>
                    )}
                </div>
            </div>
        );

        // --- Pages ---

        // 1. Home Gateway (Updated Layout)
        const HomeGateway = ({ setPage, todayStats }) => {
            return (
                <div className="h-full flex flex-col p-6 animate-fade-in relative bg-slate-50 pt-[80px]">
                    {/* Main Grid */}
                    <div className="grid grid-cols-2 gap-5 w-full max-w-sm mx-auto z-10 mb-6">
                        <button onClick={() => setPage('ops')} className="aspect-square bg-white rounded-2xl border border-slate-100 shadow-soft hover:shadow-lg active:scale-95 transition-all flex flex-col items-center justify-center group relative overflow-hidden">
                            <div className="w-14 h-14 bg-sky-50 rounded-full flex items-center justify-center mb-3 group-hover:bg-sky-100 transition-colors">
                                <i className="fa-solid fa-calculator text-2xl text-sky-500"></i>
                            </div>
                            <span className="text-sm font-bold text-slate-600 tracking-widest">營運中心</span>
                        </button>
                        <button onClick={() => setPage('todo')} className="aspect-square bg-white rounded-2xl border border-slate-100 shadow-soft hover:shadow-lg active:scale-95 transition-all flex flex-col items-center justify-center group relative overflow-hidden">
                            <div className="w-14 h-14 bg-rose-50 rounded-full flex items-center justify-center mb-3 group-hover:bg-rose-100 transition-colors">
                                <i className="fa-solid fa-list-check text-2xl text-rose-500"></i>
                            </div>
                            <span className="text-sm font-bold text-slate-600 tracking-widest">火線任務</span>
                        </button>
                        <button onClick={() => setPage('note')} className="aspect-square bg-white rounded-2xl border border-slate-100 shadow-soft hover:shadow-lg active:scale-95 transition-all flex flex-col items-center justify-center group relative overflow-hidden">
                            <div className="w-14 h-14 bg-emerald-50 rounded-full flex items-center justify-center mb-3 group-hover:bg-emerald-100 transition-colors">
                                <i className="fa-solid fa-pen-to-square text-2xl text-emerald-500"></i>
                            </div>
                            <span className="text-sm font-bold text-slate-600 tracking-widest">營運筆記</span>
                        </button>
                        <button onClick={() => setPage('timer')} className="aspect-square bg-white rounded-2xl border border-slate-100 shadow-soft hover:shadow-lg active:scale-95 transition-all flex flex-col items-center justify-center group relative overflow-hidden">
                            <div className="w-14 h-14 bg-orange-50 rounded-full flex items-center justify-center mb-3 group-hover:bg-orange-100 transition-colors">
                                <i className="fa-solid fa-stopwatch text-2xl text-orange-500"></i>
                            </div>
                            <span className="text-sm font-bold text-slate-600 tracking-widest">暫離鎖定</span>
                        </button>
                    </div>

                    {/* Today's Status (Restored) */}
                    <div className="w-full max-w-sm mx-auto mb-4 animate-slide-up" style={{animationDelay: '0.1s'}}>
                        <div className="bg-white rounded-xl p-4 border border-slate-100 shadow-soft flex items-center justify-between">
                            <div>
                                <div className="text-[10px] text-slate-400 font-bold mb-1">今日概況</div>
                                <div className="flex items-baseline gap-2">
                                    <span className={`text-xl font-black ${todayStats.net >= 0 ? 'text-slate-700' : 'text-rose-500'}`}>
                                        {todayStats.net > 0 ? '+' : ''}{todayStats.net.toLocaleString()}
                                    </span>
                                    <span className="text-xs text-slate-400">淨利</span>
                                </div>
                            </div>
                            <div className="h-8 w-[1px] bg-slate-100"></div>
                            <div className="text-right">
                                <div className="text-[10px] text-slate-400 font-bold mb-1">待辦事項</div>
                                <div className="flex items-baseline gap-2 justify-end">
                                    <span className="text-xl font-black text-rose-500">{todayStats.pendingTodos}</span>
                                    <span className="text-xs text-slate-400">未完成</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* AI Secretary (Restored) */}
                    <button className="w-full max-w-sm mx-auto bg-violet-50 rounded-xl p-4 border border-violet-100 shadow-sm flex items-center gap-4 group active:scale-95 transition-all animate-slide-up" style={{animationDelay: '0.2s'}}>
                        <div className="w-10 h-10 rounded-full bg-white flex items-center justify-center shadow-sm">
                            <i className="fa-solid fa-robot text-violet-500"></i>
                        </div>
                        <div className="flex-1 text-left">
                            <div className="text-sm font-bold text-slate-700 group-hover:text-violet-600 transition-colors">AI 智慧秘書</div>
                            <div className="text-[10px] text-slate-400">目前暫停服務</div>
                        </div>
                        <i className="fa-solid fa-chevron-right text-violet-300 text-xs"></i>
                    </button>
                </div>
            );
        };

        // 2. Operations Page (Fix: Scrollable Content)
        const OperationsPage = ({ transactions, setTransactions, settings, saveSettings, envData, setEnvData }) => {
            const [period, setPeriod] = useState('day'); 
            const [showAddModal, setShowAddModal] = useState(false);
            const [showSettingModal, setShowSettingModal] = useState(false);
            const [editingId, setEditingId] = useState(null);
            const [isCalExpanded, setIsCalExpanded] = useState(true);
            const [selectedDate, setSelectedDate] = useState(getTodayStr());
            const [currentMonth, setCurrentMonth] = useState(new Date().getMonth() + 1);
            
            const [date, setDate] = useState(getTodayStr());
            const [type, setType] = useState('income');
            const [amount, setAmount] = useState('');
            const [cat, setCat] = useState('現金');
            const [note, setNote] = useState('');
            const [selectedCostItems, setSelectedCostItems] = useState(settings.costItems || []);
            
            const currentEnv = envData[selectedDate] || { weather: 'sunny', traffic: 'normal' };
            const updateEnv = (key, value) => { const newEnv = { ...envData, [selectedDate]: { ...currentEnv, [key]: value } }; setEnvData(newEnv); localStorage.setItem(DB_KEY_ENV, JSON.stringify(newEnv)); };

            const stats = useMemo(() => {
                const now = new Date(); const yearStr = now.getFullYear().toString(); const monthStr = `${yearStr}-${String(currentMonth).padStart(2, '0')}`;
                let filtered = [], fixedCostTotal = 0, listData = [], net = 0, income = 0, expense = 0;
                const dailyStats = {}; 
                transactions.forEach(t => {
                    if(!dailyStats[t.date]) dailyStats[t.date] = { income: 0, expense: 0 };
                    if(t.type === 'income') dailyStats[t.date].income += t.amount; else dailyStats[t.date].expense += t.amount;
                });
                const dailyCost = settings.dailyFixedCost || 0;
                if (period === 'day') { filtered = transactions.filter(t => t.date === selectedDate); fixedCostTotal = dailyCost; listData = filtered; } 
                else if (period === 'month') { filtered = transactions.filter(t => t.date.startsWith(monthStr)); const daysInM = new Date(now.getFullYear(), currentMonth, 0).getDate(); fixedCostTotal = dailyCost * daysInM; listData = transactions.filter(t => t.date === selectedDate); } 
                else { filtered = transactions.filter(t => t.date.startsWith(yearStr)); fixedCostTotal = dailyCost * 365; }
                income = filtered.filter(t => t.type === 'income').reduce((a,c) => a+c.amount, 0); expense = filtered.filter(t => t.type === 'expense').reduce((a,c) => a+c.amount, 0); net = income - expense - fixedCostTotal;
                if(period !== 'year') listData.sort((a,b) => b.id - a.id);
                return { income, expense, fixedCostTotal, net, listData, dailyStats };
            }, [transactions, settings, period, selectedDate, currentMonth]);

            const calendarDays = useMemo(() => getCalendarDays(new Date().getFullYear(), currentMonth), [currentMonth]);

            const handleSave = () => { if (!amount) return; let updated; if (editingId) { updated = transactions.map(t => t.id === editingId ? { ...t, date, amount: parseInt(amount), type, category: cat, note } : t); } else { const newTrans = { id: Date.now(), date: date, amount: parseInt(amount), type, category: cat, note, timestamp: formatTime() }; updated = [newTrans, ...transactions]; } setTransactions(updated); localStorage.setItem(DB_KEY_TRANSACTIONS, JSON.stringify(updated)); resetForm(); };
            const handleDelete = () => { if (!editingId) return; if (!confirm('確定刪除？')) return; const updated = transactions.filter(t => t.id !== editingId); setTransactions(updated); localStorage.setItem(DB_KEY_TRANSACTIONS, JSON.stringify(updated)); resetForm(); };
            const resetForm = () => { setAmount(''); setNote(''); setEditingId(null); setShowAddModal(false); };
            const openEdit = (item) => { setEditingId(item.id); setDate(item.date); setType(item.type); setAmount(item.amount); setCat(item.category); setNote(item.note); setShowAddModal(true); };

            const TrafficBtn = ({ val, label, color }) => (<button onClick={() => updateEnv('traffic', val)} className={`flex-1 py-1.5 rounded border border-slate-200 text-xs font-bold transition-all ${currentEnv.traffic === val ? `bg-${color}-500 text-white shadow` : 'bg-white text-slate-400'}`}>{label}</button>);

            return (
                <div className="page-container bg-sky-50 animate-slide-up">
                    {/* Only the Period Switcher is Fixed now */}
                    <div className="fixed-controls px-4 bg-sky-50">
                        <div className="flex justify-between items-center pt-2">
                            <div className="bg-white p-1 rounded-lg border border-slate-200 inline-flex shadow-sm">
                                {['day', 'month', 'year'].map(p => (
                                    <button key={p} onClick={() => setPeriod(p)} className={`px-3 py-1 rounded text-xs font-bold transition-all ${period === p ? 'bg-sky-500 text-white shadow' : 'text-slate-400'}`}>{p === 'day' ? '日' : p === 'month' ? '月' : '年'}</button>
                                ))}
                            </div>
                            {period === 'day' && <input type="date" value={selectedDate} onChange={e => setSelectedDate(e.target.value)} className="bg-white border border-slate-200 text-sky-600 text-xs font-bold py-1 px-2 rounded focus:outline-none shadow-sm" />}
                            {period === 'month' && (
                                <div className="flex items-center space-x-2 bg-white px-2 py-1 rounded border border-slate-200 shadow-sm">
                                    <button onClick={() => setCurrentMonth(p => p===1?12:p-1)} className="text-sky-600"><i className="fa-solid fa-chevron-left text-xs"></i></button>
                                    <span className="text-xs font-bold text-slate-700 w-8 text-center">{currentMonth}月</span>
                                    <button onClick={() => setCurrentMonth(p => p===12?1:p+1)} className="text-sky-600"><i className="fa-solid fa-chevron-right text-xs"></i></button>
                                </div>
                            )}
                            <button onClick={() => setShowSettingModal(true)} className="w-8 h-8 rounded-full bg-white border border-slate-200 text-slate-500 flex items-center justify-center active:scale-95 shadow-sm"><i className="fa-solid fa-gear"></i></button>
                        </div>
                    </div>

                    {/* All Content is now Scrollable */}
                    <div className="scrollable-content px-4">
                        {/* Net Card - Moved Here */}
                        <div className="bg-white rounded-xl p-4 border border-slate-100 shadow-soft relative overflow-hidden mb-3 mt-3">
                            <div className="absolute right-0 top-0 p-4 opacity-10 text-sky-500"><i className="fa-solid fa-chart-line text-6xl"></i></div>
                            <div className="relative z-10 flex justify-between items-center">
                                <div><div className="text-[10px] text-sky-500 font-bold tracking-wider mb-1">淨利結餘</div><div className={`text-2xl font-black ${stats.net >= 0 ? 'text-slate-700' : 'text-rose-500'}`}>{stats.net > 0 ? '+' : ''}{stats.net.toLocaleString()}</div></div>
                                <div className="text-right space-y-1"><div className="text-xs"><span className="text-slate-400 mr-2">進帳</span> <span className="text-emerald-500 font-bold">+{stats.income.toLocaleString()}</span></div><div className="text-xs"><span className="text-slate-400 mr-2">支出</span> <span className="text-rose-500 font-bold">-{stats.expense.toLocaleString()}</span></div></div>
                            </div>
                        </div>

                        {/* Env - Moved Here */}
                        {period === 'day' && (
                            <div className="flex items-center gap-2 mb-3">
                                <div className="flex space-x-1 bg-white p-1 rounded-lg border border-slate-200 shadow-sm">
                                    {['sunny','cloudy','rainy'].map(w => (
                                        <button key={w} onClick={() => updateEnv('weather', w)} className={`w-8 h-8 rounded flex items-center justify-center transition-all ${currentEnv.weather === w ? 'bg-sky-500 text-white' : 'text-slate-300'}`}><i className={`fa-solid fa-${w === 'sunny' ? 'sun' : w === 'cloudy' ? 'cloud' : 'cloud-showers-heavy'} text-xs`}></i></button>
                                    ))}
                                </div>
                                <div className="flex gap-1 flex-1"><TrafficBtn val="slow" label="冷清" color="sky" /><TrafficBtn val="normal" label="正常" color="orange" /><TrafficBtn val="busy" label="爆滿" color="rose" /></div>
                            </div>
                        )}

                        {/* Buttons - Moved Here */}
                        <div className="grid grid-cols-2 gap-3 mb-4">
                            <button onClick={() => {setType('income'); setCat('現金'); setDate(selectedDate); resetForm(); setShowAddModal(true);}} className="bg-white text-sky-600 border border-sky-100 py-3 rounded-lg font-bold shadow-sm flex items-center justify-center text-sm active:scale-95"><i className="fa-solid fa-plus mr-2"></i> 記進帳</button>
                            <button onClick={() => {setType('expense'); setCat('進貨'); setDate(selectedDate); resetForm(); setShowAddModal(true);}} className="bg-white text-rose-500 border border-rose-100 py-3 rounded-lg font-bold shadow-sm flex items-center justify-center text-sm active:scale-95"><i className="fa-solid fa-minus mr-2"></i> 記出帳</button>
                        </div>

                        {/* Calendar - Moved Here */}
                        {period === 'month' && (
                            <div className="mb-4 bg-white rounded-xl p-3 border border-slate-100 shadow-sm">
                                <div className="flex justify-between items-center mb-2 cursor-pointer" onClick={() => setIsCalExpanded(!isCalExpanded)}>
                                    <span className="text-xs font-bold text-slate-400">月曆視圖</span>
                                    <i className={`fa-solid fa-chevron-${isCalExpanded ? 'up' : 'down'} text-slate-300 text-xs`}></i>
                                </div>
                                {isCalExpanded && (
                                    <div className="animate-fade-in">
                                        <div className="grid grid-cols-7 gap-1 mb-2 text-center">{['日','一','二','三','四','五','六'].map(d => <span key={d} className="text-[10px] text-slate-400 font-bold">{d}</span>)}</div>
                                        <div className="grid grid-cols-7 gap-1">
                                            {calendarDays.map((d, i) => {
                                                if(!d) return <div key={i}></div>;
                                                const s = stats.dailyStats[d.dateStr];
                                                const hasData = s && (s.income > 0 || s.expense > 0);
                                                const isSelected = selectedDate === d.dateStr;
                                                return (
                                                    <div key={i} onClick={() => setSelectedDate(d.dateStr)} className={`aspect-square flex flex-col items-center justify-center rounded-lg cursor-pointer border transition-colors ${isSelected ? 'bg-sky-500 text-white border-sky-500' : 'border-transparent hover:bg-slate-50 text-slate-500'}`}>
                                                        <span className="text-xs font-bold">{d.day}</span>
                                                        <div className={`w-1 h-1 rounded-full mt-0.5 ${hasData ? (isSelected ? 'bg-white' : 'bg-emerald-500') : 'opacity-0'}`}></div>
                                                    </div>
                                                );
                                            })}
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}

                        {/* List */}
                        <div className="border-t border-sky-200/50 pt-2 mt-2">
                            {stats.listData.length === 0 ? (
                                <div className="text-center py-10 opacity-40 text-slate-400"><i className="fa-solid fa-clipboard-list text-2xl mb-2"></i><p className="text-xs">本日無帳務</p></div>
                            ) : (
                                stats.listData.map((item, idx) => (
                                    <div key={idx} onClick={() => openEdit(item)} className="bg-white p-3 rounded-lg flex justify-between items-center mb-2 shadow-sm border border-slate-100 active:bg-slate-50 cursor-pointer">
                                        <div className="flex items-center">
                                            <div className={`w-1 h-8 rounded-full mr-3 ${item.type === 'income' ? 'bg-emerald-400' : 'bg-rose-400'}`}></div>
                                            <div>
                                                <div className="flex items-center gap-2">
                                                    <span className="font-bold text-slate-700 text-sm">{item.category}</span>
                                                    <span className="text-[10px] text-slate-400 bg-slate-100 px-1 rounded">{item.timestamp?.slice(0,5)}</span>
                                                </div>
                                                {item.note && <p className="text-xs text-slate-400 truncate max-w-[150px]">{item.note}</p>}
                                            </div>
                                        </div>
                                        <span className={`font-mono font-bold text-base ${item.type === 'income' ? 'text-emerald-500' : 'text-rose-500'}`}>{item.type === 'income' ? '+' : '-'}{item.amount.toLocaleString()}</span>
                                    </div>
                                ))
                            )}
                        </div>
                    </div>

                    {showAddModal && (
                        <div className="fixed inset-0 bg-slate-900/40 z-[200] flex items-end sm:items-center justify-center sm:p-4 backdrop-blur-sm">
                            <div className="bg-white rounded-t-2xl sm:rounded-xl w-full max-w-sm p-6 shadow-2xl animate-slide-up">
                                <div className="flex justify-between items-center mb-6">
                                    <h3 className="font-bold text-xl text-slate-700">{editingId ? '編輯紀錄' : (type === 'income' ? '新增進帳' : '新增支出')}</h3>
                                    {editingId && <button onClick={handleDelete} className="text-rose-500 font-bold"><i className="fa-solid fa-trash mr-1"></i>刪除</button>}
                                </div>
                                <div className="space-y-4">
                                    <input type="date" value={date} onChange={e => setDate(e.target.value)} className="w-full bg-slate-50 text-slate-700 p-3 rounded-lg font-bold outline-none border border-slate-200 focus:border-sky-500" />
                                    <div className="relative">
                                        <span className="absolute left-0 top-2 text-2xl font-bold text-slate-400">$</span>
                                        <input type="number" value={amount} onChange={e => setAmount(e.target.value)} className="w-full pl-6 text-4xl font-black bg-transparent border-b border-slate-200 py-2 outline-none text-slate-800 placeholder-slate-200" placeholder="0" autoFocus />
                                    </div>
                                    <div className="flex flex-wrap gap-2">
                                        {(type === 'income' ? ['現金', '刷卡', '外送平台', '其他'] : ['進貨', '人事', '雜支', '修繕', '房租']).map(c => (
                                            <button key={c} onClick={() => setCat(c)} className={`px-3 py-1.5 rounded-full text-xs font-bold border transition-colors ${cat === c ? 'bg-sky-500 text-white border-sky-500' : 'bg-white text-slate-500 border-slate-200'}`}>{c}</button>
                                        ))}
                                    </div>
                                    <input type="text" value={note} onChange={e => setNote(e.target.value)} className="w-full bg-slate-50 text-slate-700 rounded-lg p-3 text-sm outline-none border border-slate-200 focus:border-sky-500" placeholder="備註..." />
                                    <div className="flex gap-3 mt-4">
                                        <button onClick={() => setShowAddModal(false)} className="flex-1 py-3 text-slate-500 bg-slate-100 rounded-lg font-bold">取消</button>
                                        <button onClick={handleSave} className="flex-1 py-3 bg-sky-500 text-white rounded-lg font-bold shadow-md">確認</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // 3. Todo Page (Restored)
        const TodoPage = ({ todos, setTodos }) => {
            const categories = ['進料', '款項', '員工', '修繕', '其他'];
            const [dateTab, setDateTab] = useState('today');
            const [activeCat, setActiveCat] = useState('進料');
            const [itemInput, setItemInput] = useState('');
            const [detailInput, setDetailInput] = useState('');
            const { isListening, startListening } = useVoiceInput((text) => setItemInput(prev => prev + text));
            const todayStr = getTodayStr();
            const tomorrow = new Date(); tomorrow.setDate(tomorrow.getDate() + 1);
            const tomorrowStr = tomorrow.toISOString().split('T')[0];
            const targetDate = dateTab === 'today' ? todayStr : tomorrowStr;
            const filteredTodos = todos.filter(t => t.date === targetDate);
            const addTodo = () => { if(!itemInput.trim()) return; const newItem = { id: Date.now(), text: itemInput, detail: detailInput, category: activeCat, done: false, date: targetDate }; const updated = [newItem, ...todos]; setTodos(updated); localStorage.setItem(DB_KEY_TODOS, JSON.stringify(updated)); setItemInput(''); setDetailInput(''); };
            const toggleDone = (id) => { const updated = todos.map(t => t.id === id ? { ...t, done: !t.done } : t); setTodos(updated); localStorage.setItem(DB_KEY_TODOS, JSON.stringify(updated)); };
            const deleteTodo = (id) => { const updated = todos.filter(t => t.id !== id); setTodos(updated); localStorage.setItem(DB_KEY_TODOS, JSON.stringify(updated)); };

            return (
                <div className="page-container bg-rose-50 animate-slide-up">
                    <div className="fixed-controls px-4 bg-rose-50 pt-4">
                        <div className="flex bg-white p-1 rounded-xl mb-4 border border-slate-200 shadow-sm">
                            <button onClick={() => setDateTab('today')} className={`flex-1 py-2 rounded-lg text-sm font-bold transition-all ${dateTab === 'today' ? 'bg-rose-500 text-white shadow' : 'text-slate-400'}`}>今日戰情</button>
                            <button onClick={() => setDateTab('tomorrow')} className={`flex-1 py-2 rounded-lg text-sm font-bold transition-all ${dateTab === 'tomorrow' ? 'bg-orange-400 text-white shadow' : 'text-slate-400'}`}>明日預排</button>
                        </div>
                        <div className="bg-white p-4 rounded-xl border border-rose-100 shadow-soft">
                            <div className="flex gap-2 overflow-x-auto no-scrollbar mb-3">
                                {categories.map(cat => (
                                    <button key={cat} onClick={() => setActiveCat(cat)} className={`px-3 py-1 rounded text-xs font-bold whitespace-nowrap transition-all ${activeCat === cat ? 'bg-rose-500 text-white' : 'bg-slate-100 text-slate-500'}`}>{cat}</button>
                                ))}
                            </div>
                            <div className="space-y-2">
                                <div className="relative">
                                    <span className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-xs">細節</span>
                                    <input type="text" value={detailInput} onChange={e => setDetailInput(e.target.value)} className="w-full bg-slate-50 rounded px-3 pl-14 py-2 text-sm text-slate-700 focus:outline-none border border-transparent focus:border-rose-300" placeholder="金額或備註..." />
                                </div>
                                <div className="flex gap-2">
                                    <input type="text" value={itemInput} onChange={e => setItemInput(e.target.value)} className="flex-1 bg-slate-50 rounded px-3 py-2 text-sm text-slate-700 focus:outline-none border border-transparent focus:border-rose-300" placeholder="任務名稱..." />
                                    <button onClick={startListening} className={`w-10 rounded flex items-center justify-center shrink-0 ${isListening ? 'bg-rose-500 animate-pulse text-white' : 'bg-slate-100 text-slate-400'}`}><i className="fa-solid fa-microphone"></i></button>
                                </div>
                                <button onClick={addTodo} className="w-full py-2 bg-rose-500 text-white rounded font-bold text-sm shadow-sm active:scale-95"><i className="fa-solid fa-plus mr-1"></i> 新增任務</button>
                            </div>
                        </div>
                    </div>
                    <div className="scrollable-content px-4">
                        <div className="space-y-2 pt-2">
                            {filteredTodos.map(item => (
                                <div key={item.id} className={`flex items-start p-3 rounded-lg border transition-all ${item.done ? 'bg-white/50 border-transparent opacity-50' : 'bg-white border-slate-100 shadow-sm'}`}>
                                    <input type="checkbox" checked={item.done} onChange={() => toggleDone(item.id)} className="todo-checkbox shrink-0 mr-3 mt-1 cursor-pointer" />
                                    <div className="flex-1 min-w-0">
                                        <div className="flex items-center gap-2 mb-1">
                                            <span className="text-[10px] text-slate-500 bg-slate-100 px-1 rounded font-bold">{item.category}</span>
                                            <span className={`text-sm font-bold truncate ${item.done ? 'line-through text-slate-400' : 'text-slate-700'}`}>{item.text}</span>
                                        </div>
                                        {item.detail && <div className="text-xs text-rose-500 font-mono ml-1">{item.detail}</div>}
                                    </div>
                                    <button onClick={() => deleteTodo(item.id)} className="text-slate-300 hover:text-rose-500 px-2"><i className="fa-solid fa-xmark"></i></button>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        // 4. Note Page (Restored)
        const NotePage = ({ logs, setLogs }) => {
            const [input, setInput] = useState('');
            const { isListening, startListening } = useVoiceInput((text) => setInput(prev => prev + text));
            const add = () => { if(!input.trim()) return; const n={id:Date.now(), date:getTodayStr(), timestamp:formatTime(), text:input}; const u=[n,...logs]; setLogs(u); localStorage.setItem(DB_KEY_LOGS, JSON.stringify(u)); setInput(''); };
            const del = (id) => { const u=logs.filter(l=>l.id!==id); setLogs(u); localStorage.setItem(DB_KEY_LOGS, JSON.stringify(u)); };
            return (
                <div className="page-container bg-emerald-50 animate-slide-up">
                    <div className="fixed-controls px-4 bg-emerald-50 pt-4">
                        <div className="flex gap-2">
                            <input value={input} onChange={e=>setInput(e.target.value)} placeholder="輸入筆記..." className="flex-1 bg-white border border-slate-200 text-slate-700 rounded-lg px-4 py-3 text-sm focus:outline-none focus:border-emerald-500 shadow-sm" />
                            <button onClick={startListening} className="w-10 rounded-lg bg-white border border-slate-200 text-slate-400"><i className="fa-solid fa-microphone"></i></button>
                            <button onClick={add} className="w-12 rounded-lg bg-emerald-500 text-white font-bold shadow-sm"><i className="fa-solid fa-arrow-up"></i></button>
                        </div>
                    </div>
                    <div className="scrollable-content px-4">
                        <div className="space-y-3 pt-2">
                            {logs.map(l => (
                                <div key={l.id} className="bg-white p-3 rounded-lg border-l-4 border-emerald-400 shadow-sm relative group">
                                    <div className="text-[10px] text-emerald-600 font-mono mb-1">{l.date} {l.timestamp}</div>
                                    <div className="text-sm text-slate-700">{l.text}</div>
                                    <button onClick={() => del(l.id)} className="absolute right-2 top-2 text-slate-300 opacity-0 group-hover:opacity-100 hover:text-rose-500"><i className="fa-solid fa-times"></i></button>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        // 5. Timer (Restored)
        const TimerPage = ({ activeTimer, startTimer, stopTimer }) => {
            return (
                 <div className="page-container bg-orange-50 animate-slide-up">
                    <div className="scrollable-content px-4 pt-10">
                        <div className="grid grid-cols-1 gap-6">
                            {[10, 15, 20].map(m => {
                                const isActive = activeTimer && activeTimer.minutes === m;
                                return (
                                    <button key={m} onClick={() => isActive ? stopTimer() : startTimer(m)} className={`relative h-24 rounded-2xl overflow-hidden cursor-pointer active:scale-95 transition-all flex items-center justify-center w-full border ${isActive ? 'bg-orange-500 border-orange-500 shadow-lg' : 'bg-white border-slate-200 shadow-soft'}`}>
                                        {isActive && <div className="absolute left-0 top-0 bottom-0 bg-white/20 z-0 animate-pulse" style={{ width: '100%' }}></div>}
                                        <div className="relative z-10 flex flex-col items-center">
                                            <i className={`fa-solid fa-clock text-2xl mb-2 ${isActive ? 'text-white' : 'text-orange-400'}`}></i>
                                            <span className={`font-black text-2xl ${isActive ? 'text-white' : 'text-slate-600'}`}>{m} 分鐘</span>
                                        </div>
                                    </button>
                                );
                            })}
                        </div>
                    </div>
                </div>
            )
        }

        const App = () => {
            const [page, setPage] = useState('home');
            const [transactions, setTransactions] = useState([]);
            const [logs, setLogs] = useState([]);
            const [todos, setTodos] = useState([]);
            const [settings, setSettings] = useState({ dailyFixedCost: 0, costItems: [] });
            const [envData, setEnvData] = useState({});
            const [activeTimer, setActiveTimer] = useState(null);

            useEffect(() => {
                const t = localStorage.getItem(DB_KEY_TRANSACTIONS); if(t) setTransactions(JSON.parse(t));
                const l = localStorage.getItem(DB_KEY_LOGS); if(l) setLogs(JSON.parse(l));
                const s = localStorage.getItem(DB_KEY_SETTINGS); if(s) setSettings(JSON.parse(s));
                const e = localStorage.getItem(DB_KEY_ENV); if(e) setEnvData(JSON.parse(e));
                const d = localStorage.getItem(DB_KEY_TODOS); if(d) setTodos(JSON.parse(d));
            }, []);

            const saveSettings = (n) => { setSettings(n); localStorage.setItem(DB_KEY_SETTINGS, JSON.stringify(n)); };
            const startTimer = (m) => { setActiveTimer({ minutes: m, startTime: Date.now() }); };
            const stopTimer = () => { setActiveTimer(null); };

            // Calculate Today's Stats for Home Gateway
            const todayStats = useMemo(() => {
                const today = getTodayStr();
                const todayTrans = transactions.filter(t => t.date === today);
                const income = todayTrans.filter(t => t.type === 'income').reduce((a,c) => a+c.amount, 0);
                const expense = todayTrans.filter(t => t.type === 'expense').reduce((a,c) => a+c.amount, 0);
                const net = income - expense;
                const pendingTodos = todos.filter(t => t.date === today && !t.done).length;
                return { net, pendingTodos };
            }, [transactions, todos]);

            useEffect(() => {
                let interval;
                if (activeTimer) {
                    interval = setInterval(() => {
                        const elapsed = (Date.now() - activeTimer.startTime) / 1000;
                        if (elapsed >= activeTimer.minutes * 60) {
                            if(navigator.vibrate) navigator.vibrate([500, 200, 500]);
                            alert('時間到！'); setActiveTimer(null);
                        }
                    }, 1000);
                } return () => clearInterval(interval);
            }, [activeTimer]);

            const titles = { ops: '營運報表', todo: '火線任務', note: '營運筆記', timer: '暫離鎖定' };
            const themeColors = { ops: 'text-sky-600', todo: 'text-rose-500', note: 'text-emerald-500', timer: 'text-orange-500' };

            return (
                <div className="h-full w-full bg-slate-50 text-slate-700">
                    {page === 'home' ? (
                        <>
                            <Header showBack={false} />
                            <HomeGateway setPage={setPage} todayStats={todayStats} />
                        </>
                    ) : (
                        <>
                            <Header title={titles[page]} showBack={true} onBack={() => setPage('home')} themeColor={themeColors[page]} />
                            {page === 'ops' && <OperationsPage transactions={transactions} setTransactions={setTransactions} settings={settings} saveSettings={saveSettings} envData={envData} setEnvData={setEnvData} />}
                            {page === 'todo' && <TodoPage todos={todos} setTodos={setTodos} />}
                            {page === 'note' && <NotePage logs={logs} setLogs={setLogs} />}
                            {page === 'timer' && <TimerPage activeTimer={activeTimer} startTimer={startTimer} stopTimer={stopTimer} />}
                        </>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // 自動清除腳本保留，並註冊 v7.2
                navigator.serviceWorker.getRegistrations().then(function(registrations) {
                    for(let registration of registrations) {
                        if (registration.active && registration.active.scriptURL.includes('sw-v4.8.js')) {
                            registration.unregister();
                        }
                    }
                }).then(() => {
                    return navigator.serviceWorker.register('./sw-v7.2.js');
                });
            });
        }
    </script>
</body>
</html>
