<!-- 檔名：index.html (v2.0) -->
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Seafood Boss v2.0</title>
    
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#0C4A6E">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="./icons/icon-192.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        navy: {
                            50: '#F0F9FF',
                            100: '#E0F2FE',
                            500: '#0EA5E9',
                            800: '#075985',
                            900: '#0C4A6E',
                        },
                        darkgray: '#374151',
                    }
                }
            }
        }
    </script>

    <style>
        body {
            overscroll-behavior-y: none;
            -webkit-tap-highlight-color: transparent;
            background-color: #F8FAFC;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            min-height: 100vh;
            padding-bottom: env(safe-area-inset-bottom);
            color: #374151;
        }
        .card-shadow { box-shadow: 0 4px 12px rgba(12, 74, 110, 0.08); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        @keyframes shrinkWidth {
            from { width: 100%; }
            to { width: 0%; }
        }
        .animate-progress {
            animation-name: shrinkWidth;
            animation-timing-function: linear;
            animation-fill-mode: forwards;
        }
        
        .sticky-top-bar {
            position: sticky;
            top: 0;
            z-index: 50;
            background-color: rgba(248, 250, 252, 0.98);
            border-bottom: 1px solid #E2E8F0;
            backdrop-filter: blur(8px);
        }
        
        .content-padding {
            padding-bottom: 20px; 
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        const DB_KEY_TRANSACTIONS = 'sf_transactions';
        const DB_KEY_SETTINGS = 'sf_settings';
        const DB_KEY_LOGS = 'sf_logs'; // 取代舊的 memos
        const DB_KEY_ENV = 'sf_env'; // 環境參數

        // --- Helpers ---
        const getCalendarDays = (year, month) => {
            const firstDay = new Date(year, month - 1, 1);
            const lastDay = new Date(year, month, 0);
            const daysInMonth = lastDay.getDate();
            const startDay = firstDay.getDay(); 
            let days = [];
            for(let i=0; i<startDay; i++) days.push(null);
            for(let i=1; i<=daysInMonth; i++) {
                const d = new Date(year, month-1, i);
                const m = String(month).padStart(2, '0');
                const dayStr = String(i).padStart(2, '0');
                days.push({ day: i, dateStr: `${year}-${m}-${dayStr}` });
            }
            return days;
        };

        // --- Components ---
        
        // 1. 環境參數條 (New Feature)
        const EnvironmentBar = ({ envData, updateEnv }) => {
            const weathers = [
                { id: 'sun', icon: 'fa-sun', label: '晴' },
                { id: 'cloud', icon: 'fa-cloud', label: '陰' },
                { id: 'rain', icon: 'fa-cloud-rain', label: '雨' }
            ];
            const traffics = [
                { id: 'low', icon: 'fa-user', label: '冷' },
                { id: 'med', icon: 'fa-user-group', label: '普' },
                { id: 'high', icon: 'fa-fire', label: '旺' }
            ];

            return (
                <div className="sticky-top-bar px-4 py-3 flex justify-between items-center">
                    {/* Weather */}
                    <div className="flex bg-white rounded-lg p-1 card-shadow border border-navy-50">
                        {weathers.map(w => (
                            <button 
                                key={w.id} 
                                onClick={() => updateEnv('weather', w.id)}
                                className={`w-8 h-8 rounded flex items-center justify-center text-xs transition-colors ${envData.weather === w.id ? 'bg-navy-900 text-white' : 'text-gray-400'}`}
                            >
                                <i className={`fa-solid ${w.icon}`}></i>
                            </button>
                        ))}
                    </div>

                    {/* Date Display */}
                    <div className="text-xs font-bold text-navy-900">
                        {new Date().toLocaleDateString('zh-TW', { month: '2-digit', day: '2-digit' })}
                    </div>

                    {/* Traffic */}
                    <div className="flex bg-white rounded-lg p-1 card-shadow border border-navy-50">
                        {traffics.map(t => (
                            <button 
                                key={t.id} 
                                onClick={() => updateEnv('traffic', t.id)}
                                className={`w-8 h-8 rounded flex items-center justify-center text-xs transition-colors ${envData.traffic === t.id ? 'bg-orange-500 text-white' : 'text-gray-400'}`}
                            >
                                <i className={`fa-solid ${t.icon}`}></i>
                            </button>
                        ))}
                    </div>
                </div>
            );
        };

        // 2. Timer Button (Visual Only)
        const TimerButton = ({ minutes, activeTimer, startTimer, stopTimer }) => {
            const isActive = activeTimer && activeTimer.minutes === minutes;
            return (
                <button 
                    onClick={() => isActive ? stopTimer() : startTimer(minutes)}
                    className="relative h-12 bg-white rounded-lg card-shadow overflow-hidden cursor-pointer active:scale-95 transition-transform flex items-center justify-center border border-navy-50 w-full"
                >
                    {isActive && (
                        <div 
                            className="absolute left-0 top-0 bottom-0 bg-navy-100 z-0 animate-progress"
                            style={{ animationDuration: `${minutes * 60}s`, width: '100%' }}
                        ></div>
                    )}
                    <span className={`relative z-10 font-bold text-sm ${isActive ? 'text-navy-900' : 'text-gray-400'}`}>
                        {minutes} 分
                    </span>
                </button>
            );
        };

        // --- Pages ---

        // 1. Dashboard (The Main Hub)
        const Dashboard = ({ setPage, transactions, settings, activeTimer, startTimer, stopTimer, envData, updateEnv }) => {
            const today = new Date().toISOString().split('T')[0];
            
            // Calculate Today's Net
            const todayStatus = useMemo(() => {
                const todayTrans = transactions.filter(t => t.date === today);
                const income = todayTrans.filter(t => t.type === 'income').reduce((acc, c) => acc + c.amount, 0);
                const expense = todayTrans.filter(t => t.type === 'expense').reduce((acc, c) => acc + c.amount, 0);
                const net = income - expense - (settings.dailyFixedCost || 0);
                let status = "觀察中"; let color = "text-gray-400";
                if (net > 1000) { status = "營收穩健"; color = "text-green-600"; }
                else if (net >= -1000) { status = "收支平衡"; color = "text-yellow-600"; }
                else { status = "審慎留意"; color = "text-red-600"; }
                return { status, color, net };
            }, [transactions, settings, today]);

            return (
                <div className="content-padding min-h-screen flex flex-col">
                    {/* 1. Environment Bar (Sticky) */}
                    <EnvironmentBar envData={envData} updateEnv={updateEnv} />

                    <div className="px-4 pt-4 flex-1">
                        
                        {/* 2. AI Advisor Entry */}
                        <div onClick={() => setPage('ai')} className="bg-white rounded-xl p-4 mb-6 card-shadow flex items-center justify-between cursor-pointer border-l-4 border-navy-900 active:scale-95 transition-transform">
                            <div className="flex items-center space-x-4">
                                <div className="w-10 h-10 bg-navy-900 rounded-full flex items-center justify-center text-white text-lg">
                                    <i className="fa-solid fa-robot"></i>
                                </div>
                                <div>
                                    <h3 className="font-bold text-navy-900 text-sm">AI 參謀</h3>
                                    <p className="text-xs text-gray-400">點擊開始分析決策...</p>
                                </div>
                            </div>
                            <div className="w-8 h-8 rounded-full bg-navy-50 flex items-center justify-center text-navy-600">
                                <i className="fa-solid fa-angle-right"></i>
                            </div>
                        </div>

                        {/* 3. Core Functions */}
                        <div className="grid grid-cols-2 gap-4 mb-8">
                            <div onClick={() => setPage('ops')} className="bg-white rounded-xl card-shadow p-5 flex flex-col justify-between items-start active:scale-95 transition-transform border border-navy-50 h-32">
                                <div className="w-10 h-10 bg-navy-900 rounded-xl flex items-center justify-center text-white mb-2">
                                    <i className="fa-solid fa-calculator"></i>
                                </div>
                                <div>
                                    <h3 className="font-bold text-navy-900">內部營運</h3>
                                    <p className="text-xs text-gray-400 mt-1">記帳與報表</p>
                                </div>
                            </div>

                            <div onClick={() => setPage('logs')} className="bg-white rounded-xl card-shadow p-5 flex flex-col justify-between items-start active:scale-95 transition-transform border border-navy-50 h-32">
                                <div className="w-10 h-10 bg-white border border-navy-200 rounded-xl flex items-center justify-center text-navy-900 mb-2">
                                    <i className="fa-solid fa-pen-to-square"></i>
                                </div>
                                <div>
                                    <h3 className="font-bold text-navy-900">營運筆記</h3>
                                    <p className="text-xs text-gray-400 mt-1">流水帳/事件</p>
                                </div>
                            </div>
                        </div>

                        {/* 4. Spacer to push Footer down */}
                        <div className="flex-1"></div>

                        {/* 5. Transition Timer */}
                        <div className="mb-6">
                            <p className="text-[10px] text-gray-400 font-bold mb-2 ml-1 tracking-wider uppercase">Transition Timer</p>
                            <div className="grid grid-cols-3 gap-3">
                                <TimerButton minutes={10} activeTimer={activeTimer} startTimer={startTimer} stopTimer={stopTimer} />
                                <TimerButton minutes={15} activeTimer={activeTimer} startTimer={startTimer} stopTimer={stopTimer} />
                                <TimerButton minutes={20} activeTimer={activeTimer} startTimer={startTimer} stopTimer={stopTimer} />
                            </div>
                        </div>

                        {/* 6. Status Footer */}
                        <div className="bg-white rounded-xl p-4 card-shadow flex justify-between items-center border border-navy-50 mb-4">
                            <span className="text-xs font-bold text-gray-400">今日淨利狀態</span>
                            <div className="flex items-center gap-2">
                                <span className={`text-lg font-black ${todayStatus.color}`}>{todayStatus.status}</span>
                                <div className={`w-2.5 h-2.5 rounded-full ${todayStatus.color === 'text-green-600' ? 'bg-green-500' : todayStatus.color === 'text-red-600' ? 'bg-red-500' : 'bg-yellow-500'}`}></div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // 2. Owner Ops (Refined for Single Player)
        const OwnerOps = ({ setPage, transactions, setTransactions, settings, saveSettings }) => {
            const [period, setPeriod] = useState('day'); 
            const [showAddModal, setShowAddModal] = useState(false);
            const [showSettingModal, setShowSettingModal] = useState(false);
            
            const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);
            const [currentMonth, setCurrentMonth] = useState(new Date().getMonth() + 1);
            
            const [date, setDate] = useState(new Date().toISOString().split('T')[0]);
            const [type, setType] = useState('income');
            const [amount, setAmount] = useState('');
            const [cat, setCat] = useState('現金');
            const [note, setNote] = useState('');
            const [tempFixedCost, setTempFixedCost] = useState(settings.dailyFixedCost);

            // Logic copied from v1.6 but strict for owner
            const stats = useMemo(() => {
                const now = new Date();
                const yearStr = now.getFullYear().toString();
                const monthStr = `${yearStr}-${String(currentMonth).padStart(2, '0')}`;
                let filtered = [], fixedCostTotal = 0, listData = [], net = 0, income = 0, expense = 0;
                const dailyStats = {};
                transactions.forEach(t => {
                    if(!dailyStats[t.date]) dailyStats[t.date] = { income: 0, expense: 0 };
                    if(t.type === 'income') dailyStats[t.date].income += t.amount;
                    else dailyStats[t.date].expense += t.amount;
                });
                if (period === 'day') {
                    filtered = transactions.filter(t => t.date === date);
                    fixedCostTotal = parseInt(settings.dailyFixedCost || 0);
                    listData = filtered;
                    income = filtered.filter(t => t.type === 'income').reduce((a,c) => a+c.amount, 0);
                    expense = filtered.filter(t => t.type === 'expense').reduce((a,c) => a+c.amount, 0);
                } else if (period === 'month') {
                    filtered = transactions.filter(t => t.date.startsWith(monthStr));
                    const daysPassed = (currentMonth === (now.getMonth()+1)) ? now.getDate() : new Date(now.getFullYear(), currentMonth, 0).getDate();
                    fixedCostTotal = parseInt(settings.dailyFixedCost || 0) * daysPassed;
                    income = filtered.filter(t => t.type === 'income').reduce((a,c) => a+c.amount, 0);
                    expense = filtered.filter(t => t.type === 'expense').reduce((a,c) => a+c.amount, 0);
                    listData = transactions.filter(t => t.date === selectedDate);
                } else {
                    filtered = transactions.filter(t => t.date.startsWith(yearStr));
                    fixedCostTotal = parseInt(settings.dailyFixedCost || 0) * 365;
                    income = filtered.filter(t => t.type === 'income').reduce((a,c) => a+c.amount, 0);
                    expense = filtered.filter(t => t.type === 'expense').reduce((a,c) => a+c.amount, 0);
                    const grouped = {};
                    filtered.forEach(t => {
                         const m = t.date.slice(0, 7);
                         if(!grouped[m]) grouped[m] = { date: m, income: 0, expense: 0 };
                         if(t.type === 'income') grouped[m].income += t.amount;
                         else grouped[m].expense += t.amount;
                    });
                    listData = Object.values(grouped).sort((a,b) => b.date.localeCompare(a.date));
                }
                net = income - expense - fixedCostTotal;
                return { income, expense, fixedCostTotal, net, listData, dailyStats };
            }, [transactions, settings, period, date, currentMonth, selectedDate]);

            const handleSaveTransaction = () => {
                if (!amount) return;
                const newTrans = { id: Date.now(), date: date, amount: parseInt(amount), type, category: cat, note, timestamp: new Date().toLocaleTimeString() };
                const updated = [newTrans, ...transactions];
                updated.sort((a, b) => new Date(b.date) - new Date(a.date));
                setTransactions(updated);
                localStorage.setItem(DB_KEY_TRANSACTIONS, JSON.stringify(updated));
                setAmount(''); setNote(''); setShowAddModal(false);
            };

            const calendarDays = useMemo(() => {
                if(period !== 'month') return [];
                return getCalendarDays(new Date().getFullYear(), currentMonth);
            }, [currentMonth, period]);

            return (
                <div className="content-padding min-h-screen">
                    <div className="flex justify-between items-center p-4 bg-white sticky top-0 z-40 border-b border-navy-50">
                        <button onClick={() => setPage('dashboard')} className="text-gray-400"><i className="fa-solid fa-arrow-left text-lg"></i></button>
                        <h1 className="text-lg font-black text-navy-900">內部營運</h1>
                        <button onClick={() => setShowSettingModal(true)} className="text-xs bg-white border border-navy-100 px-3 py-1 rounded-full font-bold text-navy-600">日均設定</button>
                    </div>

                    <div className="p-4 bg-white sticky top-[60px] z-30 shadow-sm border-b border-navy-50">
                         <div className="bg-navy-50 p-1 rounded-lg flex border border-navy-100">
                            {['day', 'month', 'year'].map(p => (
                                <button key={p} onClick={() => setPeriod(p)} className={`flex-1 py-2 rounded-md text-sm font-bold ${period === p ? 'bg-navy-900 text-white shadow' : 'text-gray-500'}`}>
                                    {p === 'day' ? '今日' : p === 'month' ? '本月' : '今年'}
                                </button>
                            ))}
                        </div>
                        {period === 'day' && <div className="mt-3 flex justify-center"><input type="date" value={date} onChange={e => setDate(e.target.value)} className="bg-white px-4 py-2 rounded-full shadow-sm font-bold text-navy-900 text-sm border border-navy-100" /></div>}
                    </div>

                    <div className="px-4 py-4">
                        {/* Financial Card */}
                        <div className="bg-white rounded-xl p-5 mb-6 card-shadow border-l-4 border-navy-900">
                             <div className="flex justify-between items-center mb-2"><span className="text-gray-500 font-bold text-xs">進帳</span><span className="text-lg font-bold text-navy-900">+ {stats.income.toLocaleString()}</span></div>
                             <div className="flex justify-between items-center mb-2"><span className="text-gray-500 font-bold text-xs">臨時出帳</span><span className="text-lg font-bold text-red-500">- {stats.expense.toLocaleString()}</span></div>
                             <div className="flex justify-between items-center mb-3 pb-3 border-b border-dashed border-gray-200"><span className="text-gray-400 font-bold text-[10px]">日均攤提</span><span className="text-base font-bold text-gray-400">- {stats.fixedCostTotal.toLocaleString()}</span></div>
                             <div className="flex justify-between items-end"><span className="text-gray-800 font-black text-base">淨利</span><span className={`text-2xl font-black ${stats.net >= 0 ? 'text-green-600' : 'text-red-600'}`}>{stats.net > 0 ? '+' : ''}{stats.net.toLocaleString()}</span></div>
                        </div>

                        {/* Calendar */}
                        {period === 'month' && (
                            <div className="mb-6 bg-white rounded-xl p-4 card-shadow">
                                <div className="grid grid-cols-7 gap-1 mb-2 text-center">{['日','一','二','三','四','五','六'].map(d => <span key={d} className="text-[10px] text-gray-400 font-bold">{d}</span>)}</div>
                                <div className="grid grid-cols-7 gap-1">
                                    {calendarDays.map((d, i) => {
                                        if(!d) return <div key={i}></div>;
                                        const s = stats.dailyStats[d.dateStr];
                                        const net = s ? (s.income - s.expense - (settings.dailyFixedCost||0)) : -(settings.dailyFixedCost||0);
                                        const isSelected = selectedDate === d.dateStr;
                                        return (
                                            <div key={i} onClick={() => setSelectedDate(d.dateStr)} className={`aspect-square flex flex-col items-center justify-center rounded-lg cursor-pointer border ${isSelected ? 'bg-navy-900 border-navy-900' : 'border-transparent'}`}>
                                                <span className={`text-xs font-bold ${isSelected ? 'text-white' : 'text-gray-500'}`}>{d.day}</span>
                                                <div className={`w-1.5 h-1.5 rounded-full mt-1 ${net > 0 ? 'bg-green-500' : 'bg-red-500'} ${(!s || (s.income===0 && s.expense===0)) ? 'opacity-0' : ''}`}></div>
                                            </div>
                                        );
                                    })}
                                </div>
                                <p className="text-center text-[10px] text-gray-400 mt-2">點擊日期查看明細</p>
                            </div>
                        )}

                        {/* Action Buttons */}
                        <div className="grid grid-cols-2 gap-3 mb-6">
                            <button onClick={() => {setType('income'); setCat('現金'); setShowAddModal(true);}} className="bg-navy-900 text-white py-4 rounded-xl font-bold shadow-lg flex items-center justify-center text-sm"><i className="fa-solid fa-plus mr-2"></i> 記進帳</button>
                            <button onClick={() => {setType('expense'); setCat('進貨'); setShowAddModal(true);}} className="bg-white text-darkgray border border-gray-200 py-4 rounded-xl font-bold shadow flex items-center justify-center text-sm"><i className="fa-solid fa-minus mr-2"></i> 記出帳</button>
                        </div>

                        {/* List */}
                        <h3 className="font-bold text-gray-800 mb-3 text-xs">{period === 'day' ? '今日流水' : period === 'month' ? `明細 (${selectedDate})` : '每月匯總'}</h3>
                        <div className="space-y-2">
                            {stats.listData.length === 0 ? <p className="text-gray-400 text-center py-4 text-xs">無紀錄</p> : 
                                stats.listData.map((item, idx) => (
                                    <div key={idx} className="bg-white p-3 rounded-lg flex justify-between items-center shadow-sm border-l-2 border-navy-50">
                                        {period === 'year' ? (
                                            <><div className="flex flex-col"><span className="font-bold text-gray-800 text-sm">{item.date}</span></div><span className={`font-bold text-sm ${(item.income - item.expense) >= 0 ? 'text-green-600' : 'text-red-600'}`}>{(item.income - item.expense).toLocaleString()}</span></>
                                        ) : (
                                            <><div className="flex items-center"><span className={`w-1.5 h-1.5 rounded-full mr-2 ${item.type === 'income' ? 'bg-green-500' : 'bg-red-500'}`}></span><span className="font-bold text-darkgray text-sm">{item.category}</span><span className="text-[10px] text-gray-400 ml-2">{item.note}</span></div><span className={`font-bold text-sm ${item.type === 'income' ? 'text-green-600' : 'text-red-600'}`}>{item.type === 'income' ? '+' : '-'}{item.amount.toLocaleString()}</span></>
                                        )}
                                    </div>
                                ))
                            }
                        </div>
                    </div>
                     {showAddModal && (<div className="fixed inset-0 bg-navy-900 bg-opacity-30 z-50 flex items-center justify-center p-4"><div className="bg-white rounded-xl w-full max-w-sm p-5 shadow-2xl"><h3 className="font-bold text-lg mb-4 text-navy-900">記一筆{type === 'income' ? '進帳' : '出帳'}</h3><div className="space-y-4"><input type="date" value={date} onChange={e => setDate(e.target.value)} className="w-full bg-navy-50 p-2 rounded" /><input type="number" value={amount} onChange={e => setAmount(e.target.value)} className="w-full text-3xl font-black border-b-2 border-navy-900 py-2 focus:outline-none text-navy-900" placeholder="0" autoFocus /><div className="flex flex-wrap gap-2">{type === 'income' ? ['現金', '刷卡', '轉帳'].map(c => <button key={c} onClick={() => setCat(c)} className={`px-3 py-1 rounded-full text-xs font-bold border ${cat === c ? 'bg-navy-900 text-white' : 'bg-white text-gray-500'}`}>{c}</button>) : ['進貨', '人事', '雜支', '修繕'].map(c => <button key={c} onClick={() => setCat(c)} className={`px-3 py-1 rounded-full text-xs font-bold border ${cat === c ? 'bg-navy-900 text-white' : 'bg-white text-gray-500'}`}>{c}</button>)}</div><input type="text" value={note} onChange={e => setNote(e.target.value)} className="w-full border-b border-gray-200 py-2 focus:outline-none" placeholder="備註..." /><div className="flex gap-2 mt-4"><button onClick={() => setShowAddModal(false)} className="flex-1 py-3 text-gray-500 font-bold">取消</button><button onClick={handleSaveTransaction} className="flex-1 py-3 bg-navy-900 text-white rounded-lg font-bold">確認</button></div></div></div></div>)}
                     {showSettingModal && (<div className="fixed inset-0 bg-navy-900 bg-opacity-30 z-50 flex items-center justify-center p-4"><div className="bg-white rounded-xl w-full max-w-sm p-5 shadow-2xl"><h3 className="font-bold text-lg mb-4 text-navy-900">設定日均開銷</h3><input type="number" value={tempFixedCost} onChange={e => setTempFixedCost(e.target.value)} className="w-full text-2xl font-black border-b-2 border-navy-900 py-2 mb-4 focus:outline-none text-navy-900" /><div className="flex gap-2"><button onClick={() => setShowSettingModal(false)} className="flex-1 py-3 text-gray-500 font-bold">取消</button><button onClick={() => { saveSettings({...settings, dailyFixedCost: parseInt(tempFixedCost)}); setShowSettingModal(false); }} className="flex-1 py-3 bg-navy-900 text-white rounded-lg font-bold">儲存</button></div></div></div>)}
                </div>
            );
        };

        // 3. Owner Logs (Replaces Staff App)
        const OwnerLogs = ({ setPage }) => {
            const [logs, setLogs] = useState([]);
            const [input, setInput] = useState('');
            const [isMic, setIsMic] = useState(false);

            useEffect(() => {
                const s = localStorage.getItem(DB_KEY_LOGS);
                if(s) setLogs(JSON.parse(s));
            }, []);

            const addLog = () => {
                if(!input.trim()) return;
                const newLog = { id: Date.now(), text: input, date: new Date().toLocaleDateString() };
                const u = [newLog, ...logs];
                setLogs(u);
                localStorage.setItem(DB_KEY_LOGS, JSON.stringify(u));
                setInput('');
            };

            const delLog = (id) => {
                const u = logs.filter(l => l.id !== id);
                setLogs(u);
                localStorage.setItem(DB_KEY_LOGS, JSON.stringify(u));
            };

            const mockVoice = () => { setIsMic(true); setTimeout(() => { setIsMic(false); setInput(p => p + " (語音紀錄)"); }, 1000); };

            return (
                <div className="content-padding min-h-screen bg-white">
                    <div className="flex justify-between items-center p-4 bg-white sticky top-0 z-40 border-b border-navy-50">
                        <button onClick={() => setPage('dashboard')} className="text-gray-400"><i className="fa-solid fa-arrow-left text-lg"></i></button>
                        <h1 className="text-lg font-black text-navy-900">營運筆記</h1>
                        <div className="w-6"></div>
                    </div>
                    
                    <div className="p-4 bg-navy-50 sticky top-[60px] z-30">
                         <div className="flex gap-2">
                             <input type="text" value={input} onChange={e => setInput(e.target.value)} className="flex-1 bg-white rounded-lg px-4 py-3 text-sm focus:outline-none text-navy-900 shadow-sm" placeholder="記錄現場狀況..." />
                             <button onClick={mockVoice} className={`w-12 rounded-lg flex items-center justify-center ${isMic ? 'bg-red-500 text-white animate-pulse' : 'bg-white text-navy-600 shadow-sm'}`}><i className="fa-solid fa-microphone"></i></button>
                             <button onClick={addLog} className="w-12 bg-navy-900 text-white rounded-lg flex items-center justify-center shadow-lg"><i className="fa-solid fa-paper-plane"></i></button>
                         </div>
                    </div>

                    <div className="p-4 space-y-3">
                         {logs.length === 0 ? <p className="text-center text-xs text-gray-300 py-10">尚無筆記</p> :
                            logs.map(l => (
                                <div key={l.id} className="bg-white p-4 rounded-xl border border-navy-50 shadow-sm flex justify-between items-start animate-fade-in-up">
                                    <div>
                                        <p className="text-darkgray text-sm leading-relaxed mb-1">{l.text}</p>
                                        <p className="text-[10px] text-gray-400">{l.date}</p>
                                    </div>
                                    <button onClick={() => delLog(l.id)} className="text-gray-300 hover:text-red-500 ml-4"><i className="fa-solid fa-trash-can"></i></button>
                                </div>
                            ))
                         }
                    </div>
                </div>
            );
        };

        // 4. AI Advisor (Mock for v2.0)
        const AIAdvisor = ({ setPage, envData }) => {
             const [input, setInput] = useState('');
             const [chat, setChat] = useState([{ id: 1, role: 'ai', text: '老闆好。今日環境：' + (envData.weather==='rain'?'雨天':envData.weather==='sun'?'晴天':'陰天') + '，客流：' + (envData.traffic==='high'?'旺':'普') + '。有什麼我可以協助分析的？' }]);
             const messagesEndRef = useRef(null);
             useEffect(() => { messagesEndRef.current?.scrollIntoView({ behavior: "smooth" }); }, [chat]);

             const handleSend = () => {
                 if(!input.trim()) return;
                 setChat(prev => [...prev, { id: Date.now(), role: 'user', text: input }]);
                 setInput('');
                 setTimeout(() => setChat(prev => [...prev, { id: Date.now()+1, role: 'ai', text: '收到。在 Phase 2 階段，我將會連結 Google Gemini API 來提供真實建議。' }]), 800);
             };

             return (
                <div className="content-padding min-h-screen flex flex-col bg-white">
                    <div className="p-4 border-b flex justify-between items-center bg-white sticky top-0 z-10 border-navy-50">
                        <button onClick={() => setPage('dashboard')} className="text-gray-400"><i className="fa-solid fa-arrow-left text-lg"></i></button>
                        <h1 className="font-bold text-navy-900">AI 參謀</h1>
                        <div className="w-6"></div>
                    </div>
                    <div className="flex-1 overflow-y-auto p-4 space-y-4 bg-navy-50">
                        {chat.map(c => <div key={c.id} className={`flex ${c.role === 'user' ? 'justify-end' : 'justify-start'}`}><div className={`max-w-[80%] p-3 rounded-xl shadow-sm ${c.role === 'user' ? 'bg-navy-900 text-white' : 'bg-white text-darkgray'}`}>{c.text}</div></div>)}
                        <div ref={messagesEndRef} />
                    </div>
                    <div className="p-3 border-t bg-white flex gap-2 fixed bottom-0 left-0 right-0 z-40 bg-white border-navy-50 pb-safe">
                        <button className="w-12 h-12 rounded-full bg-navy-50 text-navy-600 flex items-center justify-center"><i className="fa-solid fa-microphone"></i></button>
                        <input type="text" value={input} onChange={e => setInput(e.target.value)} className="flex-1 bg-navy-50 rounded-full px-4 text-base text-darkgray focus:outline-none" placeholder="輸入..." />
                        <button onClick={handleSend} className="w-12 h-12 rounded-full bg-navy-900 text-white flex items-center justify-center"><i className="fa-solid fa-paper-plane text-xs"></i></button>
                    </div>
                </div>
             );
        };

        const App = () => {
            const [view, setView] = useState('pin');
            const [page, setPage] = useState('dashboard'); // dashboard, ops, logs, ai
            const [pin, setPin] = useState('');
            const [transactions, setTransactions] = useState([]);
            const [settings, setSettings] = useState({ dailyFixedCost: 5000 });
            const [activeTimer, setActiveTimer] = useState(null);
            
            // New: Environment Data
            const [envData, setEnvData] = useState({ weather: 'sun', traffic: 'med' });

            useEffect(() => {
                const t = localStorage.getItem(DB_KEY_TRANSACTIONS); if(t) setTransactions(JSON.parse(t));
                const s = localStorage.getItem(DB_KEY_SETTINGS); if(s) setSettings(JSON.parse(s));
                const e = localStorage.getItem(DB_KEY_ENV); if(e) setEnvData(JSON.parse(e));
            }, []);

            const updateEnv = (key, val) => {
                const newData = { ...envData, [key]: val };
                setEnvData(newData);
                localStorage.setItem(DB_KEY_ENV, JSON.stringify(newData));
            };

            const startTimer = (m) => { setActiveTimer({ minutes: m, startTime: Date.now() }); };
            const stopTimer = () => { setActiveTimer(null); };
            useEffect(() => {
                let interval;
                if (activeTimer) {
                    interval = setInterval(() => {
                        const elapsed = (Date.now() - activeTimer.startTime) / 1000;
                        if (elapsed >= activeTimer.minutes * 60) {
                            if(navigator.vibrate) navigator.vibrate([200, 100, 200]);
                            alert('轉場時間到'); setActiveTimer(null);
                        }
                    }, 1000);
                } return () => clearInterval(interval);
            }, [activeTimer]);

            const saveSettings = (s) => { setSettings(s); localStorage.setItem(DB_KEY_SETTINGS, JSON.stringify(s)); };

            // PIN Entry Screen (Simplified for Owner Only)
            if (view === 'pin') return (
                <div className="flex flex-col items-center justify-center min-h-screen bg-navy-100 px-6">
                    <div className="text-navy-900 text-6xl mb-4 animate-bounce"><i className="fa-solid fa-fish"></i></div>
                    <h1 className="text-navy-900 text-2xl font-black mb-8">Seafood Boss v2.0</h1>
                    <div className="w-full max-w-xs bg-white rounded-xl p-6 shadow-xl border border-navy-50">
                        <p className="text-center text-xs text-gray-400 mb-4 font-bold">OWNER ACCESS ONLY</p>
                        <div className="relative">
                            <input type="password" value={pin} onChange={e => setPin(e.target.value)} className="w-full bg-navy-50 p-4 rounded-lg text-center text-2xl tracking-[0.5em] outline-none border-2 focus:border-navy-900 text-navy-900 font-black" maxLength="4" placeholder="••••" />
                            <button onClick={() => pin === '8888' ? setView('app') : alert('Error')} className="absolute right-1 top-1 bottom-1 bg-navy-900 text-white px-5 rounded-md shadow-md"><i className="fa-solid fa-arrow-right"></i></button>
                        </div>
                    </div>
                    <p className="text-navy-800 text-xs mt-8 opacity-50">Single Player Mode</p>
                </div>
            );

            // Main App View
            return (
                <div className="bg-white max-w-md mx-auto relative shadow-2xl min-h-screen">
                    {page === 'dashboard' && <Dashboard setPage={setPage} transactions={transactions} settings={settings} activeTimer={activeTimer} startTimer={startTimer} stopTimer={stopTimer} envData={envData} updateEnv={updateEnv} />}
                    {page === 'ops' && <OwnerOps setPage={setPage} transactions={transactions} setTransactions={setTransactions} settings={settings} saveSettings={saveSettings} />}
                    {page === 'logs' && <OwnerLogs setPage={setPage} />}
                    {page === 'ai' && <AIAdvisor setPage={setPage} envData={envData} />}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        if ('serviceWorker' in navigator) { window.addEventListener('load', () => navigator.serviceWorker.register('./service-worker.js')); }
    </script>
</body>
</html>
